<div class="container">
    <div class="card card-container">
       <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
       <p id="profile-name" class="profile-name-card"></p>
       <form class="form-signin" name="loginform" #loginForm="ngForm">
          <span id="reauth-email" class="reauth-email"></span>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name="username" required autofocus>
          <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
          <!-- <div id="remember" class="checkbox">
             <label>
             <input type="checkbox" value="remember-me"> Remember me
             </label>
             </div> -->
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="signIn()">Sign in</button>
       </form>
       <a href="#" class="forgot-password">Forgot the password?</a>
    </div>
 </div>
